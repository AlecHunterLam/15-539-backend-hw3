<DOCTYPE! html>

<html>
  <head>
    <title>Home</title>
  </head>

  <body>
    <h1>Login</h1>
    <form method="post">
    	{% csrf_token %}
    	<p>Username</p>
    	<input type="text" name="username">
    	<p>Password</p>
    	<input type="password" name="password">
    	<p>Email</p>
    	<input type="email" name="email">
    	<input type="submit" name="login" value="Submit">
    </form>

    {% for user in users %}
      <p>{{ user.username }}</p>
    {% endfor%}
  </body>


</html>
