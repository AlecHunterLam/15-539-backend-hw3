<DOCTYPE! html>

<html>
  <head>
    <title>Home</title>
  </head>

  <body>
    <h1>Login</h1>
    {% csrf_token %}
    <form method="POST" action="">
      {% csrf_token %}
    	<p>Username</p>
    	<input type="text" name="username">
    	<p>Password</p>
    	<input type="password" name="password">
    	<input type="submit" name="login" value="Submit">
      {% csrf_token %}
    </form>

    {% for user in users%}
      <p>{{user.username }}</p>
    {% endfor%}
  </body>


</html>
