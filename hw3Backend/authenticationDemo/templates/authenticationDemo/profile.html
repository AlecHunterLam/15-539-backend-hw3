<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
</head>
<body>
  <h1 style="color: green;">Success.</h1>
  <!-- Display of user data that successfully logged in -->
  {% if user %}
  <p>Username: {{ user.username }}</p>
  <p>Password: {{ user.password }}</p>
  <p>Email: {{ user.email }}</p>
  {% endif %}
</body>
</html>
